
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="clip-thumb" src="assets/clip-thumb.jpg" />
        <video style="opacity: 0;" id="everidea-clip" src="assets/everidea-clip.mp4" loop autoplay></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity position="0 0 0" rotation="0 0 0" scale="1 1 1">
          <a-video src="#everidea-clip" width="1" height="2" chromakey-material="color: #00ff00; opacity: 1;" autoplay loop></a-video>
        </a-entity>

        <a-entity position="0 0 -0.1" rotation="0 0 0" scale="1 1 1">
          <a-image src="#clip-thumb" width="1" height="2"></a-image>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
